# GraphQL schema example
#
# https://gqlgen.com/getting-started/

scalar DateTime

enum Role {
  ADMIN
  GENERAL
}

enum EmailVerificationStatus {
  UNNECESSARY
  PENDING
  VERIFIED
}

enum Type {
  OPPONENT
  INDIVIDUAL
  TEAMMATE
  JOINING
  COACHING
  OTHERS
}

enum Level {
  UNNECESSARY
  ENJOY
  BEGINNER
  MIDDLE
  EXPERT
  OPEN
}

type User {
  id: String!
  name: String!
  email: String!
  role: Role!
  avatar: String!
  introduction: String
  emailVerificationStatus: EmailVerificationStatus!
}

type Prefecture {
  id: String!
  name: String!
}

type Competition {
  id: String!
  name: String!
}

type Recruitment {
  id: String!
  title: String!
  content: String!
  type: Type!
  level: Level!
  place: String
  startAt: DateTime
  locationUrl: String
  capacity: Int
  closingAt: DateTime!
  competition: Competition!
  prefecture: Prefecture!
  user: User!
}

type Query {
  getPrefectures: [Prefecture!]!
  getCurrentUser: User
  getCompetitions: [Competition!]!
}

input createUserInput {
  name: String!
  email: String!
  password: String!
}

input loginUserInput {
  email: String!
  password: String!
}

type Mutation {
  createUser(input: createUserInput!): User!
  loginUser(input: loginUserInput!): User!
  logoutUser: Boolean
}
