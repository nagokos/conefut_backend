# GraphQL schema example
#
# https://gqlgen.com/getting-started/

enum Role {
  ADMIN
  GENERAL
}

type User {
  id: String!
  name: String!
  email: String!
  role: Role!
  avatar: String!
  introduction: String
  emailVerificationStatus: Boolean!
}

type Prefecture {
  id: String!
  name: String!
}

type Query {
  user(userId: String): User!
  GetPrefectures: [Prefecture!]!
}

input NewUser {
  name: String!
  email: String!
  password: String!
}

type Mutation {
  createUser(input: NewUser!): User!
  updateUser(input: NewUser!): User!
}
