# GraphQL schema example
#
# https://gqlgen.com/getting-started/

enum Role {
  ADMIN
  GENERAL
}

type User {
  id: String!
  name: String!
  email: String!
  role: Role!
  avatar: String!
  introduction: String
  emailVerificationStatus: Boolean!
}

type Prefecture {
  id: String!
  name: String!
}

type Competition {
  id: String!
  name: String!
}

type Query {
  getPrefectures: [Prefecture!]!
  getCurrentUser: User
  getCompetitions: [Competition!]!
}

input createUserInput {
  name: String!
  email: String!
  password: String!
}

input loginUserInput {
  email: String!
  password: String!
}

type Mutation {
  createUser(input: createUserInput!): User!
  loginUser(input: loginUserInput!): User!
  logoutUser: Boolean
}
