name: Go

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

     - name: slack - GitHub Actions Slack integration
       uses: act10ns/slack@v1.5.0
       with:
         status: ${{ job.status }}
         steps: ${{ toJson(steps) }}
       if: always()
       env:
         SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
